<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no" />
  <meta name="description"
    content="A demonstration of docsify-themable: a delightfully simple theme system for docsify.js" />
  <title>Welcome</title>

  <!-- 1. Theme -->
  <link rel="stylesheet" href="assets/theme-simple.css" />
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-defaults.css"> -->

  <!-- 2. PrismJS Themes -->
  <link rel="stylesheet" href="assets/prism-github.css">
  <link rel="stylesheet" href="custom.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/prism-theme-one-dark/prism-onedark.css"> -->

  <!-- 3. Custom Theme Properties -->
  <style>
    :root {
      /* Reduce the font size */
      /* --base-font-size: 14px; */

      /* Change the theme color hue (0-360) */
      --theme-hue: 343;

      /* Add sidebar navigation bullets */
      /* --sidebar-nav-link-before-content-l1: "😀"; */
      /* --sidebar-nav-link-before-content-l2: "💩"; */
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script>
    // 4. Docsify Configuration
    // https://docsify.js.org/#/configuration
    window.$docsify = {
      el: "#app",
      // name: "gStore Documentation",
      repo: "//github.com/pkumod/gStore",
      // coverpage: "_coverpage.md",
      // homepage: '//raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
      loadSidebar: "_sidebar.md",
      loadNavbar: "_navbar.md",
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,
      
      // logo: 'logo.png',
      // 5. docsify-themeable
      themeable: {
        // readyTransition : false,
        // responsiveTables: false
      },
      plugins: [
        titlePlugin({
          suffix: ' | gStore Documentation'
        })
      ],

      // markdown: {
      //   smartypants: true,
      //   renderer: {
      //     link: function(str, title, text) {
      //       let href = str
      //       if (isFullLink(str)) {
      //         return `<a target="_blank" href="${str}" title="${text}">${text}</a>`
      //       }
      //       if (!/\.pdf$/.test(str)) {
      //         return `<a href="#${href}" title="${text}">${text}</a>`
      //       } else {
      //         href = `${window.location.origin}/pcsite/docs/${str}`
      //         return `<a target="_blank" href="${str}" title="${text}">${text}</a>`
      //       }
      //     }
      //   }
      // }
    };

    function isFullLink(str) {
      try {
        new URL(str)
        return true
      } catch (error) {
        return false
      }
    }

    function titlePlugin(config) {
      return (hook, vm) => {
        hook.doneEach((content) => {
          document.title += config.suffix
        });
      }
    }

    setTimeout(() => {
      $(document).ready(function () {
        $('body').on('change', function () {
          var newPage = $(this).attr('data-page'); //获取新的data-page值

          console.log("data-page属性已经发生了改变！");
          console.log("新的data-page值为：" + newPage);

          //其他处理逻辑...
        });
      });
    }, 3000)

  </script>

  <!-- Required: docsify + docsify-themeable -->
  <script src="assets/docsify.min.js"></script>
  <script src="assets/docsify-themeable.min.js"></script>

  <!-- 6. Docsify Plugins -->
  <script src="assets/search.js"></script>
  <script src="assets/docsify-copy-code.min.js"></script>
  <script src="assets/pdfobject.min.js"></script>
  <script src="assets/docsify-pdf-embed.js"></script>
  <!-- Syntax Highlighters -->
  <script src="assets/prism-bash.min.js"></script>
  <script src="assets/prism-php.min.js"></script>
  <script src="assets/prism-json.min.js"></script>
  <script src="assets/prism-sparql.min.js"></script>
  <script src="assets/prism-java.min.js"></script>
  <script src="assets/prism-python.min.js"></script>
  <script src="assets/prism-cpp.min.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/> -->
</body>
<style>
 .sidebar .search{
    margin-left: 50px !important;
    margin-right: 50px !important;
  }
  .sidebar .search .input-wrap{
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
  }
</style>
</html>
